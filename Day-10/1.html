<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="bg-[rgb(0,255,0)] py-[24px] text-center mb-[24px] w-[100vw] text-3xl">GAME</h1>
    
    <p class="text-center py-[12px]">Player <span id="player-title">X</span> turn:</p>
    <div class="flex flex-col justify-center items-center">
        <div class="grid grid-cols-3 w-[400px] text-3xl text-center">
            <div id="0" class="border-2 border-black h-[100px]"></div>
            <div id="1" class="border-2 border-black h-[100px]"></div>
            <div id="2" class="border-2 border-black h-[100px]"></div>
            <div id="3" class="border-2 border-black h-[100px]"></div>
            <div id="4" class="border-2 border-black h-[100px]"></div>
            <div id="5" class="border-2 border-black h-[100px]"></div>
            <div id="6" class="border-2 border-black h-[100px]"></div>
            <div id="7" class="border-2 border-black h-[100px]"></div>
            <div id="8" class="border-2 border-black h-[100px]"></div>
        </div>
        <button id="resetBtn" class="bg-black text-white py-[12px] rounded-[8px] w-[120px] mt-[24px]">RESET</button>
    </div>
    <script src="./1.js"></script>
</body>
</html>
