<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #square{
            width: 100px;
            height:100px;
            background-color: #166d30;
            border-radius:50px ;
        }
        nav{
            display: flex;
            justify-content: space-between;
        }
        ul{
            display: flex;
            list-style: none;
        }
        li{
            padding: 24px;
        }
        #waitlist{
            width: 100px;
        }
    </style>
</head>
<body>
    <nav>
        <div id="square"></div>
        <ul>
            <li>HOME</li>
            <li>ABOUT US</li>
            <li>CONTACT US</li>
        </ul>
    </nav>
    <textarea id="waitlist"></textarea>
    <button>CLick here</button>
</body>
</html>
